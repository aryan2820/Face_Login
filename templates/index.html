<!DOCTYPE html>
<html>
<head>
    <title>Face Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        video {
            width: 640px;
            height: 480px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Face Login</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <video id="video" autoplay></video>
    <br>
    <button onclick="capture()">Capture Identity</button>
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
